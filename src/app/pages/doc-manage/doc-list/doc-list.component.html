<h2>Document List</h2>

<div class="doc-list">
  <button
    mat-raised-button
    color="primary"
    class="dc--mb-3"
    (click)="onCreateDocument()"
  >
    Add New Document
  </button>
  <table
    mat-table
    [dataSource]="(documents$ | async) ?? []"
    class="mat-elevation-z8"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let document">{{ document.id }}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let document">{{ document.title }}</td>
    </ng-container>

    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef>Author</th>
      <td mat-cell *matCellDef="let document">{{ document.author }}</td>
    </ng-container>

    <ng-container matColumnDef="content">
      <th mat-header-cell *matHeaderCellDef>Content</th>
      <td mat-cell *matCellDef="let document">{{ document.content }}</td>
    </ng-container>

    <ng-container matColumnDef="createdDate">
      <th mat-header-cell *matHeaderCellDef>Created Date</th>
      <td mat-cell *matCellDef="let document">
        {{ document.createDateTime | date : "short" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="lastModifiedDate">
      <th mat-header-cell *matHeaderCellDef>Last Modified Date</th>
      <td mat-cell *matCellDef="let document">
        {{ document.lastChangedDateTime | date : "short" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let document">
        <button mat-button (click)="onEditDocument(document)">Edit</button>
        <button mat-button color="warn" (click)="onDeleteDocument(document.id)">
          Delete
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
